<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator bg-dark">
            <div class="output" id="output">0</div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(7)">7</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(8)">8</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(9)">9</button></div>
                <div class="col"><button class="btn btn-danger" onclick="clearOutput()">C</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(4)">4</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(5)">5</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(6)">6</button></div>
                <div class="col"><button class="btn btn-primary" onclick="appendOperator('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(1)">1</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(2)">2</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(3)">3</button></div>
                <div class="col"><button class="btn btn-primary" onclick="appendOperator('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="btn btn-secondary" onclick="appendNumber(0)">0</button></div>
                <div class="col"><button class="btn btn-secondary" onclick="appendDecimal()">.</button></div>
                <div class="col"><button class="btn btn-success" onclick="calculate()">=</button></div>
                <div class="col"><button class="btn btn-primary" onclick="appendOperator('*')">*</button></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"><button class="btn btn-primary" onclick="appendOperator('/')">/</button></div>
            </div>
            <h5>saykhul alam <i class="fa-regular fa-copyright"></i></h5>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
